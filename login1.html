<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <section>
        <div class="form-container">
            <h1>Login form</h1>
            <form action="#" onclick="emailValidator">
                <div class="control">
                    <label for="name">Username</label>
                    <input type="text" name="name"  id="name">

                </div>
                <div class="control box">
                       <label for="psw">Password</label>
                       <input type="password" name="psw" id="">
                      
                </div>
                <div class="control box">
                    <label for="psw">Confirm Password</label>
                    <input type="password" name="psw" id="">
                   
             </div>
                <div class="nk"><input type="checkbox">Remember me.
                <div class="control1box">
                   <input type="button"><a href="index.html" id="name"><div class="name"><b>LOGIN</b></div></a></input>
                </div>
            <div class="nk1">
                <a href="#">Forget password ?</a>
            </div>
        </div>
    </section>
    <script>
         const emailValidator = (email) => {
  const emailRegex = /^[^\s@]+@[^\s@]+$/;
  if(!emailRegex.test(email)){
    return alert("Email is invalid!");}
else{
    window.location.href = "./index.html";
}
};

 const passwordValidator = (password) => {
  const passwordRegex =
    /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
  return passwordRegex.test(password);
};

    </script>

</body>
